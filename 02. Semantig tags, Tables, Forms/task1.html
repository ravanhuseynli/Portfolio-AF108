<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantik Tags</title>
  </head>
  <body>
    <!-- Header: Səhifənin başlıq hissəsi -->
    <header>
    </header>
    <!-- Nav: nav bar hissəsini yazmaq üçündür -->
     <nav></nav>
    <!-- Main: Əsas məzzmun sahəsi -->
    <main></main>
      <!-- Article: Müstəqil və təkrarlanan olmayan məzmun -->
      <article>
      </article>

      <!-- Section: Məzmunu hissələrə ayıran hissə -->
      <section>
      </section>

    <!-- Aside: Əsas məzmundan kənar, amma əlaqəli olan məzmun -->
    <aside></aside>

    <!-- Footer: Səhifənin alt hissəsi -->
    <footer></footer>

    <!-- Figure: Şəkil və ya digər media elementlərini təmsil edir -->
    <figure></figure>

    <!-- Mark: Vurğulanan məzmun -->
    <mark>highlighted</mark>

    <!-- Time: Tarix və vaxt məlumatını təmsil edir -->
    <time datetime="2025-03-15">March 15, 2025</time>
  </body>
</html>
