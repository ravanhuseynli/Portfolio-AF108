<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-2.css">
    
    <title>Border Radius Example</title>
</head>
<body>
    <div class="wrapper">
        <div class="box border-1">
            <pre class="description">Welcome to the JavaTPoint.com</pre>
            <p class="settings">border-radius: 90px;</p>
        </div>
        <div class="box border-2">
            <pre class="description">Welcome to the JavaTPoint.com</pre>
            <p class="settings">border-radius: 25% 10%;</p>
        </div>
    </div>

    <div class="wrapper">
        <div class="box border-3">
            <pre class="description">Welcome to the JavaTPoint.com</pre>
            <p class="settings">border-radius: 35px 10em 10%;</p>
        </div>
        <div class="box border-4">
            <pre class="description">Welcome to the JavaTPoint.com</pre>
            <p class="settings">border-radius: 50px 50% 50cm 50em;</p>
        </div>
    </div>
</body>
</html>
