<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" maxlength="5" placeholder="Enter name (max 5)">
        <br>

        <label for="FavNumber">Fav number:</label>
        <input type="number" name="FavNumber" min="7" max="29" placeholder="7-29">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter email">
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter password">
        <br>

        Gender:
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <label for="country">Country:</label>
        <select name="country">
            <option value="usa">USA</option>
            <option value="azerbaijan">Azerbaijan</option>
        </select>
        <br>
        
        <label for="message">Message:</label>
        <br>
        <textarea name="message" placeholder="Write your message here" cols="40" rows="5"></textarea>
        <br>

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" name="subscribe">
        <br>

        <label for="fileUpload">Upload file:</label>
        <input type="file" name="fileUpload" multiple>
        <br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" placeholder="mm/dd/yyyy">
        <br>

        <label for="FavColor">Favorite Color:</label>
        <input type="color" name="FavColor">
        <br>

        <label for="website">Personal Website:</label>
        <input type="url" name="website" placeholder="https://example.com">
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
